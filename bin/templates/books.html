<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Books</title>
</head>

<body>
<h3><a href="/books">Our Authors</a></h3>
<!--<h3><a href="/books">Our Instructors</a></h3> -->
	<header>
		<h1>Epic List of Books</h1>
	</header>

	<div th:each="book: ${books}">
		<h2>
		<a th:href="@{/book(id=${book.id})}" th:text="${book}"></a>
		</h2>
		
		<div th:each="book: ${books}">
		<p><span th:text="${'Genre:' + book.genre.genre + ' Title: ' + book.title + ' Authors: '}"></span><span th:each="author: ${book.authors}" th:text="${author.firstName + ' ' + author.lastName}"></span></p>
	</div>
		</div>

</body>
</html>
