<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Books</title>
</head>

<body>
<h3><a href="/books">Our Books</a></h3>

	<header>
		<h1>Epic List of Books</h1>

	<div th:each="book: ${books}">
		<h2>
		<a th:href="@{/book(id=${book.id})}" th:text="${book.title}"></a>
		</h2>
		
		</div>

</body>
</html>
