<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A genre</title>
</head>

<body>

	<header>
		<h1> A Genre </h1>
	</header>

	<div>
		<h2 th:text="${genre.genre}"></h2>
		<ul>
		<li th:each="book: ${genre.bookList}">
				<a th:href="@{/book(id=${book.id})}" th:text="${book.title}"></a>
			</li>
		</ul>
		<a href="http://localhost:8080/genres">Back to home</a>
	</div>

</body>
</html>
