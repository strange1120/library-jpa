<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book</title>
</head>

<body>

	<header>
		<h1> Book </h1>
	</header>


	<div>
		<h2 th:text="${book.title}"></h2>
		<h3 th:text="'Genre: ' + ${book.genre.genre}"></h3>
		<h3>Author(s):</h3>
		<ul>
			<li th:each="author: ${book.authors}">
				<a th:href="@{/author(id=${author.id})}" th:text="${author.firstName} + ' ' + ${author.lastName}"></a>
			</li>
		</ul>
		<a href="http://localhost:8080/books">Back to home</a>
	</div> 

</body>
</html>
