<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A genre</title>
</head>

<body>

	<header>
		<h1> Author </h1>
	</header>

	<div>
		<h2 th:text="${author.firstName} + ' ' + ${author.lastName}"></h2>
		<ul>
		<li th:each="book: ${author.bookList}">
			<a th:href = "@{/book(id=${book.id})}" th:text="${book.title}"></a>
			</li>
		</ul>
		<a href="http://localhost:8080/authors">Back to home</a>
	</div>

</body>
</html>
